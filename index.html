<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icon image on title -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-location.svg">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous">
  <!-- google font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>

</head>
<body>

  <div class="container">
    <header>
      <h1>IP Address Tracker</h1>
      <p class="error"></p>
      <form>
        <input type="text" placeholder="Serch for any IP address or domain">
        <button><img src="./images/icon-arrow.svg" alt="search"></button>
      </form>
      <section>
        <div class="info-box ip-add">
          <span>IP address</span>
          <p>192.212.174.101</p>
        </div>
        <div class="info-box location">
          <span>location</span>
          <p>Brooklyn, NY 10001</p>
        </div>
        <div class="info-box utc">
          <span>timezone</span>
          <p>UTC +03:00</p>
        </div>
        <div class="info-box isp">
          <span>isp</span>
          <p>spacex</p>
        </div>
      </section>
    </header>
    <div id="map"></div>
  </div>

  <footer class="footer">
		<p>Developed by <a href="https://github.com/raghad-farhud" target="_blank">Raghad Farhud</a></p>
		<div class="social">
			<a href="https://www.instagram.com/spry_dev/" target="_blank">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="https://twitter.com/SpryDev" target="_blank">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="https://www.linkedin.com/in/raghad-farhud-184775202/" target="_blank">
				<i class="fab fa-linkedin"></i>
			</a>
		</div>
	</footer>
  <script src="main.js"></script>
</body>
</html>
